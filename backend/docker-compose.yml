services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: family-app-backend:latest
    container_name: family-app-backend
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      # SQLite 데이터 영속화 (NAS 경로로 교체 가능)
      - ./data:/app/data
    environment:
      DB_PATH: /app/data/family_app.db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      APP_ENV: ${APP_ENV:-production}
      JWT_ACCESS_TOKEN_EXPIRE_HOURS: ${JWT_ACCESS_TOKEN_EXPIRE_HOURS:-24}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-90}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
